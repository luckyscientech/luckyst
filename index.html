<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LST Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .message {
      font-size: 1.1em;
      color: #333;
      margin: 40px 0 20px 0;
      line-height: 1.8;
    }

    .logo-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 30px 0 50px 0;
    }

    .logo-img {
      max-width: 180px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .scale-110 {
      transform: scale(1.1);
    }

    .scale-0855 {
      transform: scale(0.855);
    }

    .logo-grid a:hover .logo-img {
      transform: scale(1.05) !important;
    }

    .contact {
      font-size: 1em;
      color: #444;
      line-height: 1.8;
      margin-top: 20px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo-grid">
      <a href="https://sterile.com" target="_blank">
        <img src="Veltek_CI.png" alt="Veltek 공식 로고" class="logo-img scale-110">
      </a>
      <a href="https://girton.com" target="_blank">
        <img src="Girton_CI.png" alt="Girton 공식 로고" class="logo-img scale-110">
      </a>
      <a href="https://thoren.com" target="_blank">
        <img src="Thoren_CI.png" alt="Thoren 공식 로고" class="logo-img scale-0855">
      </a>
      <a href="https://www.innovive.com" target="_blank">
        <img src="innovive_CI.png" alt="Innovive 공식 로고" class="logo-img">
      </a>
    </div>

    <div class="message">
      제조사 로고를 클릭하시면 공식 사이트로 연결됩니다.<br>
      문의사항은 아래 연락처로 문의해주시기 바랍니다.
    </div>

    <div class="contact">
      📧 E-mail: <a href="mailto:luckyst1@lstbest.co.kr">luckyst1@lstbest.co.kr</a><br>
      ☎ TEL: 032-623-0899&nbsp;&nbsp;&nbsp;&nbsp;📠 FAX: 032-623-0898
    </div>

    <footer>
      © 2025 LST Partners. All rights reserved.
    </footer>

  </div>
</body>
</html>
