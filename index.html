<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LST Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .logo-grid {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .logo-img {
      width: 200px;           /* ✅ 적당한 로고 크기 */
      height: auto;
      display: block;
      margin: 40px auto;      /* ✅ 여유 있는 여백 */
      transition: transform 0.3s ease;
    }

    .logo-grid a:hover .logo-img {
      transform: scale(1.05);
    }

    .message {
      font-size: 1.1em;
      color: #333;
      margin: 40px 0 20px 0;
      line-height: 1.8;
    }

    .contact {
      font-size: 1em;
      color: #444;
      line-height: 1.8;
      margin-top: 20px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo-grid">
      <a href="https://www.innovive.com" target="_blank">
        <img src="innovive_CI.png" alt="Innovive 사의 공식 로고" class="logo-img" loading="lazy">
      </a>      
    </div>

    <div class="message">
      제조사 로고를 클릭하시면 공식 사이트로 연결됩니다.<br>
      문의사항은 아래 연락처로 문의해주시기 바랍니다.
    </div>

    <div class="contact">
      📧 E-mail: <a href="mailto:luckyst1@lstbest.co.kr">luckyst1@lstbest.co.kr</a><br>
      ☎ TEL: 032-623-0899&nbsp;&nbsp;&nbsp;&nbsp;📠 FAX: 032-623-0898
    </div>

    <footer>
      © 2025 LST Partners. All rights reserved.
    </footer>

  </div>
</body>
</html>
